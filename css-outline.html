<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>outline</title>
	<style type="text/css">
		#first{
			height: 150px;
			width: 150px;
			outline-style: solid;
			outline-color: red;
			border: solid;
		    border-color: blue;
		    outline-offset: 10px;
		}
		#second{
			height: 150px;
			width: 150px;
			outline-style: dotted;

		}
	</style>
</head>
<body>
	<div id="first"></div>
	<div id="second"></div>

</body>
</html>
