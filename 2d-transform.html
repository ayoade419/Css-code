<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			height: 150px;
			width: 150px;
			background-color: black;
			color: red;
			transform: translate(200px,0px);
			transform: rotate(180deg);
		}
		img{
			height: 150px;
			width: 150px;
			background-color: black;
			color: red;
			transform: translate(200px,0px);
			transform: rotate(180deg);
			transform: scaley(0.5);
			transform: matrix(1, 1, 1, 1, 2, 2);	
		}
		img:hover{
			transform: skew(200deg);
		}
	</style>
</head>
<body>
		<div>Good</div>
		<img src="abdullateef.jfif">
</body>
</html>
