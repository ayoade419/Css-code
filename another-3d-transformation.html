<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			width: 400px;
			height: 400px;
			background-color: darkred;
		}
		span{
			width: 100px;
			height: 50px;
			display: block;
			background-color: black;
			position: relative;
			border: solid;
			border-color: yellow;
			transition: left 3s;
			left: 0;
		}
		div:hover> span{
			position: relative;
			left: 300px;
		}
		.second{
			display: block;
			height: 50px;
			width: 100px;
			border: solid;
			border-color: yellow;
			background-color: darkblue;
		}
		span
	</style>
</head>
<body>
	<div>
		<span></span>
		<span class="second"></span>
	</div>
</body>
</html>
