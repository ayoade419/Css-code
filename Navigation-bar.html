<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation-bar</title>
	<style type="text/css">
		ol{
			background-color: black;
		}
		li{
			color: white;
			display: inline-block;
			width: 50px;
			padding: 10px;
		}
		li:hover{
			background-color: green;
			font-size: 15px;

		}
		a{
			color: white;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<ol>
		<li> <a href="http//web.facebook.com">facebook</a></li>
		<li> <a href="http//web.instagram.com">instagram</a></li>
		<li> <a href="http//web.tiktok.com">tiktok</a></li>
		<li> <a href="http//web.instagram.com">instagram</a></li>
		<li> <a href="http//web.tiktok.com">tiktok</a></li>
	</ol>
</body>
</html>
