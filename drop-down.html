<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>drop down</title>
	<style type="text/css">
		p:hover+img{
			display:  block;
		}
		img{
			display: none;
		}
		h1:hover+ol{
			display:  block;
		}
		ol{
			display: none;	
		}
		div:hover ol{
			display:  block;
		}
		ol{
			display: none;	
		}
		li:hover{
			background-color: rebeccapurple;
		}
			li{
			display: none;
		}
		.menu{
			display: block !important;
		}
		.menu-list{
			display: block;
		}
	</style>
</head>
<body>
	<p>This is my code</p>
	<img src="abdullateef.jfif">
	<h1>Education is the way to success</h1>
	<ol>
		<li>pineapple</li>
		<li>Apple</li>
		<li>Mango</li>
		<li>pawpaw</li>
		<li>orange</li>
	</ol>
	<div>
		<h2>Grind it well</h2>
		<ol>
		<li>pineapple</li>
		<li>Apple</li>
		<li>Mango</li>
		<li>pawpaw</li>
		<li>orange</li>
	</ol>
	</div>
	<ol class="menu-list">
		<li class="menu">pineapple</li>
		<li>Apple</li>
		<li>Mango</li>
		<li>pawpaw</li>
		<li>orange</li>
	</ol>
</body>
</html>
