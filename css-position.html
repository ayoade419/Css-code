<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position</title>
	<style type="text/css">
		.fixed-element{
			position: fixed;
			background-color: ghostwhite;
			top: 100px;
			right: 50px;
		}
		.last-image{
			position: absolute;
			top: 100px;
			right: 100px;
		}
		.class-school{
			position: sticky;
			top: 100px;
		}

	</style>

</head>
<body>
	<h1 class="fixed-element">my name is adeleye abdullateef</h1>
	<p></p>
	<div>
		<img src="isola.jpg">
	</div>
	<label></label>
	<style type="text/css"></style>
	<h2 class="class-school">i am in jss1</h2>
	<h3>i am 10 years old</h3>
	<h4>my best colour is blue</h4>
	<h5>my best food is spaghetti</h5>
	<h6>my best game is asphalt 8 airborne</h6>
	<img src="ayoade.jfif" class="last-image">
	<iframe src=""></iframe>
	<img src="isola.jpg">
	<input type="" name="">
	<link rel="stylesheet" type="text/css" href="">
	<center></center>
	<title></title>
	<content></content>
	<strong></strong>
	<source src="" type="">
	<small></small>
	<i></i>
	<a href=""></a>
	<audio></audio>
	<video></video>
	<br>
	<select></select>
	<address></address>
	<shadow></shadow>
	<mark></mark>
	<time></time>

</body>
</html>
